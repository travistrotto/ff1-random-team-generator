<!DOCTYPE html>
<html>

<head>
    <script src="generate.js"></script>
    <style>
        body {
            /* margin: 0; */
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("img/bg-lg-sc.png");
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: black;
        }

        .footer {
            color: rgb(157, 217, 231);
            font-style: normal;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .generate {
            display: flex;
        }

        .generate>button {
            margin: auto;
        }

        .results {
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px rgba(17, 17, 17, 0.479);
            margin: auto;
            padding-top: 25%;
        }

        .container {
            /* top: 50%; */
            /* transform: translateY(200%); */
            display: flex;
        }

        .button2 {
            background-color: #e1ecf4;
            border-radius: 3px;
            border: 1px solid #7aa7c7;
            box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
            color: #39739d;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            padding: 8px .8em;
        }

        .button2:hover,
        .button2:focus {
            background-color: #b3d3ea;
            color: #2c5777;
        }

        .button2:active {
            background-color: #a0c7e4;
            color: #2c5777;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="generate">
            <button class="button button2" onclick="gen();">Generate Team</button>
        </div>
        <div class="container">
            <div class="results">
                <div id="results">
                </div>
                <span id="party1"></span>
                <span id="party2"></span>
                <span id="party3"></span>
                <span id="party4"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>Made by Travis Trotto</h5>
    </div>
</body>

</html>
